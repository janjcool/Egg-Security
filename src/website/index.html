<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Main Page</title>
    <meta name="description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_menu.css">
    <link rel="stylesheet" href="jquery.nice-number.css">
    <link rel="icon" type="image/png" href="arduino-logo-1.png">
</head>

<body>
    <div id="progressbar"></div>
    <div id="scrollPath"></div>
    <header id="Header">
        <h1 class="Title">Arduino bestuur groep 4</h1>
    </header>
    <div id="boxes">
        <div class="Box1 box">
            <div class="uitlegLaser">
                <p>Deze button zal de laser aan en uit zetten als je er op duwt</p>
            </div>
            <div class="laserButton">
                <button onclick="ChangeText() ">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <div id="myDIV">
        Laser aan
    </div>
    </button>
            </div>
        </div>
        <div class="Box2 box">
            <div class="uitleg">
                <p>Aantal graden dat de motor moet draaien</p>
            </div>
            <div class="bestuur">
                <input type="number" value="1" id="SetDegrees" oninput="SendTurnDegrees()">
            </div>
            <div class="sendDegrees">
                <button>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <div id="Degrees">Draai motor 1°</div>
                    </button>
            </div>

        </div>
        <div class="Box3 box">
            <div id="number">100</div>
            <input type="range" min="0" max="100" value="100" id="slider">
        </div>

    </div>

    <div class="footer">
        <p>&copy; Made by Bram in China</p>
      </div>


</body>
<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="jquery.nice-number.js"></script>
<script type="text/javascript">
    $(function() {
        $('input[type="number"]').niceNumber();

    });
</script>
<script>
    function SendTurnDegrees() {
        var SetDegrees = document.getElementById("SetDegrees").value;
        document.getElementById("Degrees").innerHTML = "Draai motor " + SetDegrees + "°";
    }
</script>
<script>
    function ChangeText() {
        var laserState = document.getElementById("myDIV");

        if (laserState.innerHTML === "Laser aan") {
            laserState.innerHTML = "Laser uit";
        } else {
            laserState.innerHTML = "Laser aan";
        }
    }
</script>
    <!--Scrollbar script-->
    <script type="text/javascript">
        let progress = document.getElementById('progressbar');
        let totalHeigt = document.body.scrollHeight - window.innerHeight;
        window.onscroll = function() {
            let progressHeight = (window.pageYOffset / totalHeigt) * 100;
            progress.style.height = progressHeight + "%";
        }
    </script>
    <script type="text/javascript">
        const buttons = document.querySelectorAll('a');
        buttons.forEach(btn => {
            btn.addEventListener('click', function(e) {
                let x = e.clientX - e.target.offsetLeft;
                let y = e.clientY - e.target.offsetTop;

                let ripples = document.createElement('span');
                ripples.style.left = x + 'px';
                ripples.style.top = y + 'px';
                this.appendChild(ripples);

                setTimeout(() => {
                    ripples.remove()
                }, 1000);
            })
        })
    </script>
        <script>
            var slider = document.getElementById("slider");
            var number = document.getElementById("number");
            slider.oninput = function() {
                number.innerHTML = slider.value;
            }
        </script>
</html>
